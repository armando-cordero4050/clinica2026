<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentalFlow Backup System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { dental: "#0ea5e9" } } },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="mb-8 flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">üõ°Ô∏è DentalFlow Backup</h1>
          <p class="text-gray-600">Sistema de Respaldo Local (Sidecar)</p>
        </div>
        <div
          id="status-badge"
          class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-mono text-sm"
        >
          System Ready
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Controls -->
        <div class="lg:col-span-1 space-y-6">
          <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">
              Nuevo Respaldo
            </h2>
            <form id="backupForm" class="space-y-4">
              <div>
                <label class="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="checkbox"
                    name="include_code"
                    checked
                    class="w-5 h-5 text-dental rounded"
                  />
                  <span>Respaldar C√≥digo Fuente (Zip)</span>
                </label>
                <p class="text-xs text-gray-500 ml-7">
                  Ignora node_modules y tmp
                </p>
              </div>
              <div>
                <label class="flex items-center space-x-2 cursor-pointer">
                  <input
                    type="checkbox"
                    name="include_db"
                    checked
                    class="w-5 h-5 text-dental rounded"
                  />
                  <span>Respaldar Base de Datos (JSON)</span>
                </label>
                <p class="text-xs text-gray-500 ml-7">
                  Extrae todas las tablas v√≠a SQL
                </p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nota (Opcional)</label
                >
                <input
                  type="text"
                  name="note"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-dental focus:ring-dental sm:text-sm p-2 border"
                  placeholder="Ej: Antes de update..."
                />
              </div>
              <button
                type="submit"
                id="btnBackup"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex justify-center items-center"
              >
                <span>INICIAR RESPALDO</span>
              </button>
            </form>
          </div>

          <div
            class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-sm text-blue-800"
          >
            <strong class="block mb-1">üìç Ubicaci√≥n de Copias:</strong>
            D:\DentalFlow_Backups\
          </div>
        </div>

        <!-- Console / History -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Live Log -->
          <div
            class="bg-black text-green-400 p-4 rounded-xl font-mono text-xs h-64 overflow-y-auto"
            id="console"
          >
            <p class="opacity-50">Waiting for actions...</p>
          </div>

          <!-- History -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
          >
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Fecha
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tipo
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tama√±o
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Nota
                  </th>
                </tr>
              </thead>
              <tbody
                id="historyTable"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Items via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      const consoleEl = document.getElementById("console");
      const btnBackup = document.getElementById("btnBackup");

      function log(msg, type = "info") {
        const line = document.createElement("div");
        line.className = type === "error" ? "text-red-400" : "text-green-400";
        line.textContent = `> ${msg}`;
        consoleEl.appendChild(line);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }

      document
        .getElementById("backupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          btnBackup.disabled = true;
          btnBackup.classList.add("opacity-50", "cursor-not-allowed");
          btnBackup.innerHTML = "‚è≥ RESPALDANDO...";
          log("Iniciando proceso de respaldo...", "info");

          const payload = {
            include_code: e.target.include_code.checked,
            include_db: e.target.include_db.checked,
            note: e.target.note.value,
          };

          try {
            const res = await fetch("/api/backup/create", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();

            if (data.success) {
              log(`Respaldo completado! ID: ${data.backup_id}`);
              log(`Ubicaci√≥n: ${data.path}`);
              loadHistory();
            } else {
              log(`Error: ${data.message}`, "error");
            }
          } catch (err) {
            log(`Error de red: ${err.message}`, "error");
          } finally {
            btnBackup.disabled = false;
            btnBackup.classList.remove("opacity-50", "cursor-not-allowed");
            btnBackup.innerHTML = "INICIAR RESPALDO";
          }
        });

      async function loadHistory() {
        try {
          const res = await fetch("/api/backup/list");
          const data = await res.json();
          const tbody = document.getElementById("historyTable");
          tbody.innerHTML = "";

          data.backups.forEach((b) => {
            tbody.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${
                              b.date
                            }</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                    ${b.type}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${
                              b.size
                            }</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 italic">${
                              b.note || "-"
                            }</td>
                        </tr>
                    `;
          });
        } catch (err) {
          console.error(err);
        }
      }

      // Init
      loadHistory();
    </script>
  </body>
</html>
